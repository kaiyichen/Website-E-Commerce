<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="tailwind.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,600,0,0" />
    
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    /> 
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Welcome to E-commerce!</title>
  </head>


  <body>
    <nav class="navbar bg-gradient-to-r from-yellow-300 via-teal-500 to-lime-400 flex flex-wrap bg-teal-500 p-6">
        <div class="space-x-20 flex flex-shrink-0 text-white mr-6">
          
          
          <div class= "flex">
            <span class="material-symbols-outlined">
                shopping_basket
            </span>
            <a href="index.html"><span class="font-bold text-black text-xl tracking-tight ">E-Commerce</span></a> 
          </div>
          <a href="cart.html" class="cart block mt-2 lg:inline-block lg:mt-0 text-white hover:text-yellow-300">
            My Cart
          </a>
        </div>
        </nav>


    <section class="checkout-bg">
       

            
        <div class="leading-loose flex flex-col justify-center items-center">
            
            <form class="max-w-xl m-4 p-10 bg-white rounded shadow-xl "  style="font-family: 'Staatliches', cursive;width:50%">
                <h1 class="text-black text-center text-5xl" style="font-family: 'Staatliches', cursive;">Checkout</h1>
                <li class="flex flex-col py-6 sm:flex-row sm:justify-between">
                    <div class="flex w-full space-x-2 sm:space-x-4">
                        <img class="flex-shrink-0 object-cover w-20" src="https://cdn.accentuate.io/40927578849462/11366956630062/stojo-berry-v1638305891175.png?936x1160">
                        <div class="flex flex-col justify-between w-full pb-4">
                            <div class="flex justify-between w-full pb-2 space-x-2">
                                <div class="space-y-1">
                                    <h1 class="text-black text-center text-xl" style="font-family: 'Staatliches', cursive;">SRF Foldable Cup</h1>
                                    <div class="content-center">
                                        <h1 class="text-black text-left text-l" style="font-family: 'Staatliches', cursive;">x1</h1>
                                    </div>
                                </div>
                                <div class="text-right">
                                    <h1 class="text-black text-center text-l" style="font-family: 'Staatliches', cursive;">$15</h1>
                                </div>
                            </div>
                       
                        </div>
                    </div>
                </li>

                <li class="flex flex-col py-6 sm:flex-row sm:justify-between">
                    <div class="flex w-full space-x-2 sm:space-x-4">
                        <img class="flex-shrink-0 object-cover w-20" src="https://www.magic-custom.com/15729-large_product/donda-merch-sand-tee-shirt-mercedes-arena.webp">
                        <div class="flex flex-col justify-between w-full pb-4">
                            <div class="flex justify-between w-full pb-2 space-x-2">
                                <div class="space-y-1">
                                    <h1 class="text-black text-center text-xl" style="font-family: 'Staatliches', cursive;">DIY Shirt</h1>
                                    <div class="content-center">
                                        <h1 class="text-black text-left text-l" style="font-family: 'Staatliches', cursive;">x1</h1>
                                    </div>
                                </div>
                                <div class="text-right">
                                    <h1 class="text-black text-center text-l" style="font-family: 'Staatliches', cursive;">$20</h1>
                                </div>
                            </div>
                       
                        </div>
                    </div>
                </li>
              <p class="text-gray-800 font-medium">Customer information</p>
              <div class="">
                <label class="block text-sm text-gray-00" for="cus_name">Name</label>
                <input class="w-full px-5 py-1 text-gray-700 bg-gray-200 rounded" id="cus_name" name="cus_name" type="text" required="" placeholder="Your Name" aria-label="Name">
              </div>
              <div class="mt-2">
                <label class="block text-sm text-gray-600" for="cus_email">Email</label>
                <input class="w-full px-5  py-4 text-gray-700 bg-gray-200 rounded" id="cus_email" name="cus_email" type="text" required="" placeholder="Your Email" aria-label="Email">
              </div>
              <div class="mt-2">
                <label class=" block text-sm text-gray-600" for="cus_email">Address</label>
                <input class="w-full px-2 py-2 text-gray-700 bg-gray-200 rounded" id="cus_email" name="cus_email" type="text" required="" placeholder="Street" aria-label="Email">
              </div>
              <div class="mt-2">
                <label class="hidden text-sm block text-gray-600" for="cus_email">City</label>
                <input class="w-full px-2 py-2 text-gray-700 bg-gray-200 rounded" id="cus_email" name="cus_email" type="text" required="" placeholder="City" aria-label="Email">
              </div>
              <div class="inline-block mt-2 w-1/2 pr-1">
                <label class="hidden block text-sm text-gray-600" for="cus_email">Country</label>
                <input class="w-full px-2 py-2 text-gray-700 bg-gray-200 rounded" id="cus_email" name="cus_email" type="text" required="" placeholder="Country" aria-label="Email">
              </div>
              <div class="inline-block mt-2 -mx-1 pl-1 w-1/2">
                <label class="hidden block text-sm text-gray-600" for="cus_email">Zip</label>
                <input class="w-full px-2 py-2 text-gray-700 bg-gray-200 rounded" id="cus_email"  name="cus_email" type="text" required="" placeholder="Zip" aria-label="Email">
              </div>
              <p class="mt-4 text-gray-800 font-medium">Payment information</p>
              <div class="">
                <label class="block text-sm text-gray-600" for="cus_name">Card</label>
                <input class="w-full px-2 py-2 text-gray-700 bg-gray-200 rounded" id="cus_name" name="cus_name" type="text" required="" placeholder="Card Number MM/YY CVC" aria-label="Name">
              </div>
              <div class="mt-4">
                <button class="px-4 py-1 text-white font-light tracking-wider bg-gray-900 rounded" type="submit">$25.00</button>
              </div>
            </form>
          </div>
  
        
  
    </section>

    
      <!-- JavaScript -->
      <script src=index.js></script>
</body>
</html>
